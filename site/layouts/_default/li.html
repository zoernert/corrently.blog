<a href="{{ .Permalink }}" style="text-decoration:none;color:#000000">
	<div class="row">
		<div class="col-8">
			<h2 >{{ .Title }}</h2>
			<p class="text-muted">Aktualisiert {{ .Date.Format "2.1.2006" }}</p>
			<p>{{ .Description }}</p>
		</div>
	 	{{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" class="rounded float-right img-thumbnail col-4"/>{{ end }}
	</div>
</a>
