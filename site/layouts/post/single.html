{{ define "main" }}
<div class="container" style="margin-top: 25px;margin-bottom: 50px;">
<section>
  <div class="card flex-row flex-wrap" style="margin-top: 15px;margin-bottom: 15px;">
       <div class="card-header border-0">
          {{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" class="col-4 float-right"/>{{ end }}
          <h3 class="d-lg-flex mr-auto justify-content-lg-start justify-content-xl-start" style="color: rgb(0,0,0);font-family: 'DIN Alternate Bold';padding-top: 19px;">
              <span style="color: rgb(59,111,46);font-family: caviar_dreamsbold;">{{.Title}}</span>
          </h3>
          <strong><em>
          {{ .Description }}
          </em></strong>
       </div>
       <div class="w-100"></div>
       <div class="card-body">
         <p class="text-muted">Aktualisiert {{ .Date.Format "2.1.2006" }}</p>
          {{ .Content }}
         <hr/>
         <div id="disqus_thread"></div>
<script>
var disqus_config = function () {
this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
};
(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
s.src = 'https://corrently.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

       </div>
       <div class="card-footer w-100 text-muted">
           <p style="text-align:center"><a href="/post" class="btn btn-warning raise">Ãœbersicht</a></p>
       </div>
   </div>
</section>
</div>
{{ end }}
